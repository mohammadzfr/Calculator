<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calc">
        <div class="screen">screen</div>
        <div class="buttons">
            <!-- ROW 1 -->
            <button class="percent">%</button>
            <button class="clear-entry">CE</button>
            <button class="clear">C</button>
            <button class="delete">DEL</button>
            <!-- ROW 2 -->
            <button class="frac">1/x</button>
            <button class="exp">^2</button>
            <button class="root">^1/2</button>
            <button class="div">/</button>
            <!-- ROW 3 -->
            <button class="7">7</button>
            <button class="8">8</button>
            <button class="9">9</button>
            <button class="mult">*</button>
            <!-- ROW 4 -->
            <button class="4">4</button>
            <button class="5">5</button>
            <button class="6">6</button>
            <button class="sub">-</button>
            <!-- ROW 5 -->
            <button class="1">1</button>
            <button class="2">2</button>
            <button class="3">3</button>
            <button class="add">+</button>
            <button class="sign">+/-</button>
            <button class="0">0</button>
            <button class="decimal">.</button>
            <button class="equal">=</button>
        </div>
        
    </div>

</body>
</html>
