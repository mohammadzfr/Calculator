<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calc">
        <div class="screen">
            <div class="top"></div>
            <div class="bottom">0</div>
        </div>

        <div class="buttons">
            <!-- ROW 1 -->
            <button class="percent operand">%</button>
            <button class="clear-entry misc">CE</button>
            <button class="clear misc">C</button>
            <button class="delete misc">⌫</button>
            <!-- ROW 2 -->
            <button class="frac operand">1/x</button>
            <button class="exp operand">x²</button>
            <button class="root operand">√</button>
            <button class="div operand">÷</button>
            
            <!-- ROW 3 -->
            <button class="7 number">7</button>
            <button class="8 number">8</button>
            <button class="9 number">9</button>
            <button class="mult operand">x</button>
            <!-- ROW 4 -->
            <button class="4 number">4</button>
            <button class="5 number">5</button>
            <button class="6 number">6</button>
            <button class="sub operand">-</button>
            <!-- ROW 5 -->
            <button class="1 number">1</button>
            <button class="2 number">2</button>
            <button class="3 number">3</button>
            <button class="add operand">+</button>
            <button class="sign">+/-</button>
            <button class="0 number">0</button>
            <button class="decimal">.</button>
            <button class="equal">=</button>
        </div>
        
    </div>
    <script src="js/script.js"></script>
</body>
</html>
